<h2>Sign Up</h2>

<form (ngSubmit)="onSubmit()">
    <label>
        Email:
    </label>
    <input type="text" name="email" [(ngModel)]="email">

    <label>
        Password:
    </label>
    <input type="password" name="password" [(ngModel)]="password">

    <input type="submit" value="Sign Up" />

    <p class="signup-error-message">{{errorMessage}}</p>
</form>

Already have an account? <button (click)="onLoginClick()">Login</button>
